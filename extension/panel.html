<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="panel.css" />
  </head>

  <body>
    <div class="tabs">
      <button class="tab active" data-panel="tree">Tree</button>
      <button class="tab" data-panel="state">State</button>
    </div>

    <div id="tree" class="panel active">
      <div class="loader">
        <div class="spinner"></div>
        Fetching tree...
      </div>
    </div>
    <div id="state" class="panel">
      <div class="loader">
        <div class="spinner"></div>
        Fetching state...
      </div>
    </div>

    <div id="warning" class="warning" style="display: none">
      This is not a Piglet app or does not support debugging.
    </div>

    <script type="module" src="src/helpers.mjs"></script>
    <script type="module" src="panel.mjs"></script>
  </body>
</html>
