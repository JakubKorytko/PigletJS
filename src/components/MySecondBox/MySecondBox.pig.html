<content>
  <button id="test">Change second box visibility!</button>
  <c-if condition="display">
    <h3>MySecondBox Component</h3>
  </c-if>
  <c-if condition="!nested.object.hide">
    <h4>Im not visible by default!</h4>
  </c-if>
</content>

<script>
  nested.value = { object: { hide: true } };
  display.value = true;
</script>
