<content>
  <c-if condition="display">
    <h3>MySecondBox Component</h3>
  </c-if>
  <c-if condition="!nested.object.hide">
    <h4>Im not visible by default!</h4>
  </c-if>
</content>

<style>
  h3 {
    color: red;
    letter-spacing: 10px;
    word-spacing: 30px;
  }
</style>

<script>
  const display = useState(_componentName, "display");
  const nested = useState(_componentName, "nested");

  nested.value = { object: { hide: true } };
  display.value = true;
</script>
