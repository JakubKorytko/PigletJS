<content>
  <div class="performance-test-wrapper">
    <h1 id="componentCount">Rendering...</h1>
    <div id="performance-test">
      <PerformanceComponent fragment />
    </div>
  </div>
</content>

<script>
  this.disableHMR();

  const performanceComponent = $element("PerformanceComponent");
  const componentCount = $element("#componentCount");

  console.profile("PerformanceTest");
  console.time("PerformanceTest");
  const start = performance.now();

  const result = (id, time) =>
    `Rendered stateful component tree of <span>${id - 1}</span> levels deep with text, image, styles` +
    `& callback passed from top-most parent to most nested child that returned to root in <span>${time}ms</span>`;

  performanceComponent.pass({
    reachedEnd: (id) => {
      performanceComponent.injectFragment();
      console.profileEnd("PerformanceTest");
      console.timeEnd("PerformanceTest");
      const end = performance.now();
      componentCount.innerHTML = result(id - 1, Math.round(end - start));
    },
  });
</script>
