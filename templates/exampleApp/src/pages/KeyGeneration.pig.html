<content>
  <div class="main-container">
    <img class="pig-with-key" src="/public/images/pig_with_key.png" />
    <div class="input-container">
      <input type="text" id="textInput" placeholder="Enter text to hash" />
      <button id="hashButton" title="Hash"><i class="fa fa-key"></i></button>
    </div>
    <textarea id="hashResult" readonly>Hash will appear here</textarea>
  </div>
</content>

<script>
  const hashButton = $element("#hashButton");
  const hashResult = $element("#hashResult");
  const textInput = $element("#textInput");

  const options = (text) => ({
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ text }),
  });

  const onClick = async () => {
    hashResult.innerText = await $api(
      "/crypto",
      options(textInput.value),
      "text",
    );
  };

  hashButton.on("click", onClick);
</script>
