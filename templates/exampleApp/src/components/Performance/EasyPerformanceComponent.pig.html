<content>
  <div class="counter-holder">
    <span id="id">0000</span>
  </div>
</content>

<script>
  this.disableHMR();

  const { id } = $attrs;

  const counterHolder = $element(".counter-holder");
  const idElement = $element("#id");

  const handleAnimationEnd = () => {
    counterHolder.classList.remove("rotating");
  };

  const handleMouseDown = () => {
    counterHolder.classList.add("rotating");
    counterHolder.addEventListener("animationend", handleAnimationEnd, {
      once: true,
    });
  };

  counterHolder.addEventListener("mousedown", handleMouseDown);
  idElement.innerText = `${id}`.padStart(4, "0");
</script>

<style>
  :host {
    width: 100px;
    height: 100px;
    background-color: #f2772e;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    transition: transform 3s ease;
  }

  .counter-holder.rotating {
    animation: rotate360 0.5s ease;
  }

  @keyframes rotate360 {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  span {
    color: white;
  }

  #id {
    position: absolute;
    top: 44px;
    left: 53px;
    color: black;
    font-size: 0.8rem;
    font-weight: bold;
    user-select: none;
    transform: rotate3d(1, 1, 1, 352deg);
  }

  .counter-holder {
    width: 100px;
    cursor: pointer;
    height: 100px;
    background-image: url("/public/images/pig_counter.png");
    background-size: contain;
    position: relative;
  }

  img {
    width: 200px;
    height: 200px;
  }
</style>
