<content>
    <div class="counter-holder">
        <span id="id">0000</span>
    </div>
    <PerformanceComponent id="performanceComponent" />
</content>

<script>
    this.disableHMR();

    const { reachedEnd } = $attrs;

    let $firstRender = $ref(true);

    if ($firstRender) {
        $element("#id").innerText = `${$id}`.padStart(4, "0");
        $firstRender = false;
    }

    if ($id >= 1000) {
        this.kill();
        reachedEnd?.($id);
    } else {
        $element("#performanceComponent")?.pass({reachedEnd});
    }
</script>

<style>

    :host {
        width: 100px;
        height: 100px;
        display: contents;
    }

    .counter-holder {
        width: 100px;
        height: 100px;
        background-image: url('/public/pig_counter.png');
        background-size: contain;
        position: relative;
        margin: 20px;
        border: 2px solid #f2772e;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    .counter-holder span {
        position: absolute;
        top: 44px;
        left: 53px;
        color: black;
        font-size: 0.8rem;
        font-weight: bold;
        user-select: none;
    }
</style>
