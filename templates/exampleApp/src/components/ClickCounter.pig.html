<content>
  <div>
    <p id="clickCount">You clicked the button in my parent 0 times</p>
    <render-if condition="$display">
      <h4>You clicked more than 5 times!</h4>
    </render-if>
    <render-if condition="$attrs.display">
      <h4>I am visible because my dad says so!</h4>
    </render-if>
  </div>
</content>

<script>
  const { clickCount, parentMethod } = $attrs;

  // noinspection JSUnusedAssignment
  let $display = $ref;

  $display = clickCount > 5;

  element("#clickCount").innerText =
    `You clicked the button in my parent ${clickCount} times`;

  parentMethod();
</script>

<!--suppress JSUnusedGlobalSymbols -->
<script content="description">
  export default {
    name: "ClickCounter",
    description: "Click counter",
  };
</script>
